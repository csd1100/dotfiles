include-file = $CONFIG/polybar/configs/base.ini
[module/sep]
type = custom/text
content = " | "
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 0

[module/round-left]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background-alt}

[module/round-right]
type = custom/text
content = %{T3}%{T-}
content-foreground = ${colors.background-alt}
