[module/player]
type = custom/script
tail = true
format = <label>
exec = $CONFIG/polybar/scripts/scroll-player-status
format-foreground = ${colors.background}
format-background = ${colors.background-alt}
format-padding = ${defaults.rounded-padding}
format-margin = ${defaults.rounded-margin}

[module/player-prev]
type = custom/script
exec = echo "ﭢ"
format = <label>
click-left = playerctl previous player
format-foreground = ${colors.background}
format-background = ${colors.background-alt}
format-padding = ${defaults.rounded-padding}
format-margin = ${defaults.rounded-margin}

[module/player-play-pause]
type = custom/ipc
hook-0= echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause player
format-foreground = ${colors.background}
format-background = ${colors.background-alt}
format-padding = ${defaults.rounded-padding}
format-margin = ${defaults.rounded-margin}

[module/player-next]
type = custom/script
exec = echo "ﭠ"
format = <label>
click-left = playerctl next player
format-foreground = ${colors.background}
format-background = ${colors.background-alt}
format-padding = ${defaults.rounded-padding}
format-margin = ${defaults.rounded-margin}
