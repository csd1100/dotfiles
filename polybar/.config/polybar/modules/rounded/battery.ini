[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = %{T3}<animation-charging>%{T-} <label-charging>

format-discharging = %{T3}<ramp-capacity>%{T-} <label-discharging>

format-full = %{T3} %{T-}100%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 750

format-charging-foreground = ${colors.background}
format-charging-background = ${colors.background-alt}
format-charging-padding = ${xrdb:polybar.rounded.padding}
format-charging-margin = ${xrdb:polybar.rounded.margin}

format-discharging-foreground = ${colors.background}
format-discharging-background = ${colors.background-alt}
format-discharging-padding = ${xrdb:polybar.rounded.padding}
format-discharging-margin = ${xrdb:polybar.rounded.margin}

format-full-foreground = ${colors.background}
format-full-background = ${colors.background-alt}
format-full-padding = ${xrdb:polybar.rounded.padding}
format-full-margin = ${xrdb:polybar.rounded.margin}
