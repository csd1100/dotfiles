[module/workspace]
type=custom/script
format = <label>
tail = true
exec=$(xgetres script.loc)/polybar-scripts/workspace
format-foreground = ${colors.background}
format-background = ${colors.background-alt}
format-padding = ${xrdb:polybar.rounded.padding}
format-margin = ${xrdb:polybar.rounded.margin}
click-left = $(xgetres script.loc)/rofi-scripts/run-rofi windows