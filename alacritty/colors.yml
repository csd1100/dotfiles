# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#363537'
    foreground: '#f7f1ff'
  # Cursor colors
  cursor:
    text: CellBackground
    cursor: CellForeground

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  # Search colors
  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#000000'

    bar:
      background: '#c5c8c6'
      foreground: '#1d1f21'

  # Keyboard regex hints
  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'

    end:
      foreground: '#e9ff5e'
      background: '#1d1f21'

  # Line indicator
  # By default, these will use the opposing primary color.
  #line_indicator:
  #  foreground: None
  #  background: None

  # Selection colors
  selection:
    text: CellBackground
    background: CellForeground

  # Normal colors
  normal:
    black:   '#363537'
    red:     '#fc618d'
    green:   '#7bd88f'
    yellow:  '#fce566'
    blue:    '#fd9353'
    magenta: '#948ae3'
    cyan:    '#00E5FF'
    white:   '#f7f1ff'

  # Bright colors
  bright:
    black:   '#69676c'
    red:     '#fc618d'
    green:   '#7bd88f'
    yellow:  '#fce566'
    blue:    '#fd9353'
    magenta: '#948ae3'
    cyan:    '#00E5FF'
    white:   '#f7f1ff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
  #  black:   '#131415'
  #  red:     '#864343'
  #  green:   '#777c44'
  #  yellow:  '#9e824c'
  #  blue:    '#556a7d'
  #  magenta: '#75617b'
  #  cyan:    '#5b7d78'
  #  white:   '#828482'

  # Indexed Colors
  #indexed_colors: []