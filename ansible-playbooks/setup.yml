- name: Setup Personalized Development Environment (Install)
  hosts: localhost
  become: no
  vars:
    the_user: "{{ ansible_user_id }}"
  tasks:
    - name: MacOS Setup
      include_tasks: darwin/setup.yml
      when: ansible_os_family == "Darwin"
      tags: always

    - name: Linux Setup
      include_tasks: linux/setup.yml
      when: ( ansible_os_family == "Debian" or ansible_os_family == "ArchLinux"
              ansible_os_family == "RedHat" )
      tags: always

    - name: Common Setup
      include_tasks: common/setup.yml
      tags: always
