# font configs
font_family      family='CommitMono'
bold_font        auto
italic_font      family='Victor Mono' postscript_name=VictorMono-Italic
bold_italic_font family='Victor Mono' postscript_name=VictorMono-BoldItalic
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono
font_size 18.0
macos_thicken_font 0.25
disable_ligatures never

# tab bar
tab_bar_edge top
tab_bar_min_tabs 1
tab_bar_style powerline
tab_powerline_style slanted

# opacity
background_opacity 1.0

# cursor configs
cursor_shape block

# use it to change cursor shape
shell_integration disabled
cursor_blink_interval 0.5
cursor_stop_blinking_after 5.0

# window config
draw_minimal_borders yes
window_padding_width 8
hide_window_decorations titlebar-only

#layouts
enabled_layouts splits
